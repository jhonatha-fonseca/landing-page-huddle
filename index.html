    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<div class="container-huddlepage">
    <header class="header container">
        <img src="./src/images/logo.svg" alt="Logo">
    </header>

    <main class="main conatiner">
        <div class="main-image">
            <img src="./src/images/illustration-mockups.svg" alt="Ilustração do app">
        </div>

        <div class="main-textos">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with you users as you engage in genuine discussion.</p>

            <button class="btn">Register</button>

            <div class="main-social circle">
                <i class="fab fa-facebook-f"></i>

                <i class="fab fa-twitter"></i>

                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </main>
